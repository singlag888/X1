<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="webkit" name="renderer">
<title>滑动块插件——天若有情</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
*
{
    font-family:Verdana;
    font-size:10px;
}
</style>
<script type="text/javascript" src="../jquery.js"></script>
<link rel="Stylesheet" href="css/jquery.slider.css" type="text/css"/>
<script type="text/javascript" src="js/jquery.slider.js"></script>
<script>
$(function(){
    //document.onselectstart = new Function('return false');
    
    $('#container').slider({
        initPosition: 0.618,    //0-1
        onChanging: function(percent){
            $('#example').css('font-size', percent * 50);
        },
        onChanged: function(percent){
            $('#example').css('font-size', percent * 50);
        }
    });
});
</script>
</head>
<body>
    <div style="width:100%;height:100px;border:0px solid #000;"><div id="example">黄金分割点约为0.618(√5-1/2)</div></div>
    <div id="container" style="width:500px;height:100px;border:1px solid #000;"></div>
    <li>其他文字</li><li>其他文字</li><li>其他文字</li>
</body>
</html>
